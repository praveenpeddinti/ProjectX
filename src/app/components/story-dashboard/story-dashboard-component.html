<ngx-datatable #myTable class='material expandable customdatatable' [externalPaging]="false" [loadingIndicator]="false" [columnMode]="'flex'"
  [headerHeight]="45" [footerHeight]="50" [rowHeight]="auto" [rows]="rows" [limit]="5" (page)="onPage($event)">

  <ngx-datatable-column name="Id" [flexGrow]="1" style="cursor: pointer">
    <template let-row="row" ngx-datatable-cell-template>
      <a style="cursor:pointer" title="{{row.Fields[3].readable_value.Name}}" (click)="showStoryDetail(row)">
        <!--<img src="../../../images/storyicon.png" width="24px" height="24px" title="{{row.Fields[3].readable_value.Name}}" />-->
        #{{row.TicketId}}
      </a>
    </template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Title" [flexGrow]="8">
    <template let-row="row" ngx-datatable-cell-template>
      <a style="cursor:pointer" title="{{row.Fields[3].readable_value.Name}}" (click)="showStoryDetail(row)">
            {{row.Title}}
            </a>
    </template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Assigned to" [flexGrow]="1">
    <template  let-row="row" let-i="i" ngx-datatable-cell-template>
    
        <img *ngIf="row.Fields[4].value != '' " class="profilepic" src="{{row.Fields[4].readable_value.ProfilePicture}}" data-toggle="tooltip" data-placement="top" title="{{row.Fields[4].readable_value.UserName}}"
      />
    </template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Priority" [flexGrow]="1">
    <template let-row="row" let-i="i" ngx-datatable-cell-template>
      {{row.Fields[5].readable_value.Name}}
    </template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Type" [flexGrow]="1">
    <template let-row="row" let-i="i" ngx-datatable-cell-template>
      {{row.Fields[11].readable_value.Name}}
    </template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Status" [flexGrow]="1">
    <template let-row="row" let-i="i" ngx-datatable-cell-template>
      {{row.Fields[6].readable_value.Name}}
    </template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Due Date" [flexGrow]="1">
    <template let-row="row" let-i="i" ngx-datatable-cell-template>

      <strong>{{row.Fields[9].readable_value}}</strong>
      <strong></strong>

    </template>
  </ngx-datatable-column>




</ngx-datatable>
