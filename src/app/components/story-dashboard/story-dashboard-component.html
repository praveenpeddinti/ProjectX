      <ngx-datatable
        #myTable
        class='material expandable customdatatable'
        [columnMode]="'force'"
        [headerHeight]="45"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]='response'
        [limit]="15"
        (page)="onPage($event)">
        
        <ngx-datatable-column name="Id" >
          <template let-row="row" ngx-datatable-cell-template>
            <img src="../../../images/user_noimage.png" width="24px" height="24px" title="{{row.Fields[4].readable_value.UserName}}" />
            #{{row.TicketId}}
          </template>
        </ngx-datatable-column>
        
        <ngx-datatable-column name="Title" >
          <template let-row="row" ngx-datatable-cell-template>
            {{row.Title}}
          </template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Assigned to">
          <template let-row="row" let-i="i" ngx-datatable-cell-template>
           <img class="profilepic" src="../../../images/user_noimage.png" data-toggle="tooltip" data-placement="top" title="{{row.Fields[4].readable_value.UserName}}" />
          </template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Priority">
          <template let-row="row" let-i="i" ngx-datatable-cell-template>
           {{row.Fields[5].readable_value.Name}}
          </template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Type">
          <template let-row="row" let-i="i" ngx-datatable-cell-template>
           {{row.Fields[11].readable_value.Name}}
          </template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status">
          <template let-row="row" let-i="i" ngx-datatable-cell-template >
           {{row.Fields[6].readable_value.Name}}
          </template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Due Date">
          <template let-row="row" let-i="i" ngx-datatable-cell-template>

              <strong>{{row.Fields[9].readable_value}}</strong>
            <strong></strong>

          </template>
        </ngx-datatable-column>
