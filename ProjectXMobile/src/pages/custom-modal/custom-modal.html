 <ion-header>
    <ion-toolbar>
        <ion-title>
            {{activatedFieldTitle}} 
        </ion-title>
        <ion-buttons end>
            <button ion-button right color="light" (click)="dismiss({})">
            <!--<span ion-text color="primary" showWhen="ios">Cancel</span>-->
            <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content #scrollContent padding>   
    <ion-list no-lines>
        <ng-container *ngFor="let item of displayFieldvalue; let i=index;" >
            <ion-item style="border-bottom: 1px solid #ccc;" 
                    id="modelitem_{{item.Id}}"
                    [ngClass]="{'selectedMember': activatedFieldValue == item.Name}"
                    (click)="dismiss(item)" center> 
                    <div> 
                        <ion-icon *ngIf="activatedFieldValue == item.Name" name="checkmark"></ion-icon> 
                            {{item.Name}} 
                            <i *ngIf="isPriority" class="fa fa-circle {{item.Name}}" aria-hidden="true"></i> 
                    </div> 
            </ion-item>
        </ng-container>
    </ion-list>
    
    
</ion-content>
