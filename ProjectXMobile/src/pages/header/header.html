<!--
  Generated template for the HeaderPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar backbutton>
      <ion-buttons left *ngIf="logo==1">
        <img src="assets/images/logo.png"/>
      </ion-buttons>
      <ion-title center>{{title}}</ion-title>
       <ion-buttons right>{{notify_count}}
         <a ion-button icon-only (click)="gotoNotification()">
            <i class="fa fa-bell" aria-hidden="true"></i>
        </a>
       </ion-buttons>
      <ion-buttons right>
        <a ion-button icon-only (click)="openPopover($event)">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </a>
      </ion-buttons>
    </ion-navbar>
    <div *ngIf="leftPannel==1" class="leftpanelcust">
        <ion-buttons left class="custombuttonsmenu">
            <button left menuToggle>
                <ion-icon name="md-menu"></ion-icon>
            </button>
        </ion-buttons>
   </div>
</ion-header>
