<ion-content class="dashboardbox_content">
    <div class="leftpanelcust">Search result for <span class="heighlight">{{searchValue}}</span> in ProjectX.0</div>
<ion-list>
    <ion-item *ngFor="let item of dataAllUser">
             <div class="dashboardbox_header">
                 <span class="user"><img  src="{{item.ProfilePicture}}" alt="" /></span>
                <span class="">{{item.Title}}</span>
            </div>
            <div>
                   <span class="ticketDesc">{{item.description}}</span> 
            </div>
                <div class="dashboardbox_content">
                    <div class="dashboardbox_contentouterdiv">
                        <div class="collabels">Last modified on <span class="ticketDate">({{item.UpdatedOn}})</span>, Created by <span class="createdBy">{{item.Title}}</span></div>
                    </div>
                </div>
    </ion-item>
  </ion-list>
