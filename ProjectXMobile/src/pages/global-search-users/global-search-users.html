<ion-content padding>
    <div>Search result for <span class="heighlight">{{searchValue}}</span> in ProjectX.0</div>

    <div>
        <div *ngFor="let item of dataAllUser">
             <div class="user customuser">
                <img class="usericon" src="{{item.ProfilePicture}}" alt="" />
                <span class="">{{item.Title}}</span>
            </div>
            <div>
                   <span class="ticketDesc">{{item.description}}</span> 
            </div>
            <div class="dashboardbox_content">
                        <div class="dashboardbox_contentouterdiv">
                            <div class="width33per collabels">Last modified on <span class="ticketDate">({{item.UpdatedOn}})</span>, Created by <span class="createdBy">{{item.Title}}</span></div>
                        </div>
            </div>
        </div>
    </div>
     <div *ngIf="!moreDataLoaded" class="dashboardbox_footer" style="text-align: center;"> No results found. </div>
</ion-content>
