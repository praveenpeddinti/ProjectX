<ion-content padding>
    <div>Search result for <span class="heighlight">{{searchValue}}</span> in ProjectX.0</div>
<ion-list>
            <ion-item *ngFor="let item of dataComment">
                    <div class="dashboardbox_header">
                        <i *ngIf="item.planlevel==Story" class="Story"></i><i *ngIf="item.planlevel==Task" class="Task"></i> <span class="ticketid">#{{item.TicketId.TicketId}}</span> <span class="tickettitle">{{item.Title}}</span>
                    </div>
                <div>
                   <span class="ticketDesc">{{item.comments.CrudeCDescription}}</span> 
                </div>
                    <div class="dashboardbox_content">
                        <div class="dashboardbox_contentouterdiv">
                            <div class="width33per collabels">Last modified on <span class="ticketDate">({{item.UpdatedOn}})</span>, Created by <span class="createdBy">{{item.reportedby}}</span></div>
                        </div>
                    </div>
            </ion-item>
</ion-list>
<div *ngIf="!moreDataLoaded" class="dashboardbox_footer" style="text-align: center;"> No results found. </div>
</ion-content>
