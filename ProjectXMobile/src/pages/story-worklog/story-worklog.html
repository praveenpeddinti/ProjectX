<ion-content padding>
<ion-row>
    <span class="pull-left">Total worked hours</span>
    <div class="thours pull-right"><i aria-hidden="true" class="fa fa-clock-o timeclr"></i>&nbsp; {{workedLogtime.TotalTimeLog}}</div>
</ion-row>
<div *ngFor="let logHourDetails of workedLogtime.individualLog">
    <ion-row>
        <div class="pull-left"><a>{{logHourDetails.readable_value.UserName}}</a></div>
        <div class="pull-right">{{logHourDetails.sum}}</div>
    </ion-row>
</div>
<ion-row>
    <div class="pull-left">Worked hours:</div>
    <input (blur)="inputWorkLog($event, i)" class="no_mar spinnerlabel" id="logHourDetails_input_{{i}}" [(ngModel)]="inputHourslog"
        type="number" min="0" inputmode="numeric" pattern="[0-9]*" title="Non-negative integral number"
        placeholder="0.00">
</ion-row>
</ion-content>
