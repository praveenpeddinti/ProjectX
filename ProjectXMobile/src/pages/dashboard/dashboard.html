<ion-header>
  <ion-navbar hideBackButton>
      <ion-buttons text-center>
      <ion-title>My All Stories</ion-title>
    </ion-buttons>

    <ion-buttons end>
      <a ion-button icon-only (click)="openPopover($event)">
        <ion-icon name="person"></ion-icon>
      </a>
    </ion-buttons>

  </ion-navbar>
</ion-header>
 <!---
        The below code is useful for  listing the stories
        author uday
      -->
<!--body content-->
<ion-content no-padding>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of arrayObject" (click)="openDetails(item)" no-padding>
      <ion-item id="{{item.id}}" text-wrap no-padding no-lines>
        <ion-item>

          <!--first row-->
          <ion-row>
            <ion-col width-5>
              <img ng-src="" />
            </ion-col>
            <ion-col width-20>#<b>{{item.id}}</b></ion-col>
            <ion-col width-75>
              {{item.title}}
            </ion-col>
          </ion-row>

          <!--second row-->
          <ion-row no-padding>
            <ion-col width-30>
              Status
            </ion-col>
            <ion-col width-30>
              Due date
            </ion-col>

            <ion-col width-30>
              Total story points
            </ion-col>

          </ion-row>

          <!--third row-->
          <ion-row no-padding>
            <ion-col width-30>
              <b>{{item.workflow}}</b>
            </ion-col>
            <ion-col width-30>
              <b>{{item.duedate}}</b>
            </ion-col>

            <ion-col width-30>
              <b>4</b>
            </ion-col>
          </ion-row>

          <!--fourth row-->

          <ion-row>
            <ion-col >
              Assignto
              <b>{{item.assignTo}}</b>
            </ion-col>
          </ion-row>

        </ion-item>
      </ion-item>
      <ion-item-options side="right" (ionSwipe)="openDetails(item)">
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content ng-if="moreDataLoaded" loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
