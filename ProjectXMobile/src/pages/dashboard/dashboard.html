<ion-header>
  <ion-navbar hideBackButton>
      <ion-buttons left>
      <img src="assets/images/logo.png"/>
    </ion-buttons>
      <ion-title center>My All Stories</ion-title>
    <ion-buttons right>
      <a ion-button icon-only (click)="openPopover($event)">
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
      </a>
    </ion-buttons>

  </ion-navbar>
</ion-header>
 <!---
        The below code is useful for  listing the stories
        author uday
      -->
<!--body content-->
<ion-content no-padding>
    <div style="padding:10px">
       
  <ion-list>
    <ion-item-sliding *ngFor="let item of arrayObject" (click)="openDetails(item)" no-padding>
        
      <ion-item id="{{item.id}}" text-wrap no-padding no-lines class="dashboardouterbox"  >
          <div class="{{item.priority}}">
              <div class="dashboardbox_header">
                  <i class="Task"></i> <span class="ticketid">#{{item.id}}</span> <span class="tickettitle">{{item.title}}</span>
              </div>
              
              <div class="dashboardbox_content">
                  <div class="dashboardbox_contentouterdiv">
                      <div class="width33per collabels">Status</div>
                      <div class="width33per collabels">Due date</div>
                      <div class="width34per collabels">Total story points</div>
                  </div>
                  <div class="dashboardbox_contentouterdiv">
                      <div class="width33per colresults">{{item.workflow}}&nbsp; </div>
                      <div class="width33per collabels">{{item.duedate}}&nbsp;</div>
                      <div class="width34per colresults">4&nbsp;</div>
                  </div>
              </div>
              <div class="dashboardbox_footer">
                  <span class="assignlabel"> Assign to </span> <i class="fa fa-user-circle-o usericon" aria-hidden="true"></i> <span class="username">{{item.assignTo}}</span>
              </div>
              
          </div>
        </ion-item>
      <ion-item-options side="right" (ionSwipe)="openDetails(item)">
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
        
 </div>
  <div *ngIf="!moreDataLoaded" >
  <ion-title  text-center>Data not available.</ion-title>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content *ngIf="moreDataLoaded" loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
