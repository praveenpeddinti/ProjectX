<ion-header>
  <ion-navbar>
    <ion-title>
      ProjectX
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" 
                                    type="text" #username="ngModel" 
                                    spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" 
                                    type="password" #password="ngModel" 
                                    required>
				</ion-input>
			</ion-item>
			<p [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button round type="submit" block>Login</button>
			</ion-col>
		</ion-row>
	</form>
 
    
    
     
  
</ion-content>
