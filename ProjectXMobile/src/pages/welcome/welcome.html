<ion-header>
  <ion-navbar hideBackButton>

     <a ion-button icon-only (click)="openPopover($event)">
      <ion-icon name="more"></ion-icon>
    </a>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div>Your logged with <u><b>{{userName}}</b></u></div>

<button ion-button (click)="storyDetail()">story details</button>

</ion-content>

<ion-pullup #pullup (onExpand)="footerExpanded()" (onCollapse)="footerCollapsed()" [(state)]="footerState">
    <ion-pullup-tab (tap)="toggleFooter()">
      <ion-icon name="arrow-up" *ngIf="footerState == 0"></ion-icon>
      <ion-icon name="arrow-down" *ngIf="footerState == 1"></ion-icon>
    </ion-pullup-tab>
    <ion-toolbar color="primary" (tap)="toggleFooter()">
      <ion-title>Footer</ion-title>
    </ion-toolbar>
    <ion-content>
    ... FOOTER CONTENT ...
    </ion-content>
</ion-pullup>
