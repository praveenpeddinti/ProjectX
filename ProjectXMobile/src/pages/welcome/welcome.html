     <a ion-button icon-only (click)="openPopover($event)">

    </a>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item id="{{item.id}}" *ngFor="let item of arrayObject" (click)="ticketClick(item)">
      {{item.id}}<br> {{item.title}}
      <br> {{item.assignTo}}
      <br> {{item.priority}}
      <br> {{item.workflow}}
      <br> {{item.bucket}}
      <br> {{item.duedate}}
      <br>
    </ion-item>
  </ion-list>
</ion-content>
