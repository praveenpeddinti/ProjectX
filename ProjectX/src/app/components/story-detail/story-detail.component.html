<div fileDrop (dragover)="fileOverBase($event)" (dragleave)=fileDragLeave($event) class="paddingbottom10">

    <div class="titlearea  ">
  <div class="row">
    <div class="col-xs-4 col-sm-3 col-md-2 ticketidareanorightpadding">
  <div class="ticketidarea">#{{ticketData?.data?.TicketId}}</div>
  </div>
  <div class="col-xs-8 col-sm-9 col-md-10">
  <div class="ticketdescriptionarea minheight50">
  
  <div class="viewinputtext " [innerHTML]="ticketData?.data?.Title" id="{{ticketData?.data?.TicketId}}_title" (dblclick)="editTitle()" [hidden]="!showTitleEdit"></div>
    <input class="editinput" type="text" [hidden]="showTitleEdit" (blur)="closeTitleEdit($event.target.value)" value="{{ticketData?.data?.Title}}" />
  </div>
  </div>
  </div>
  </div>
  </div>

<div fileDrop (dragover)="fileOverBase($event)" (dragleave)=fileDragLeave($event) class="row">
  <div class="col-xs-12 col-sm-3 col-md-3">
<div class="leftpaneldiv">
 <div class="leftpanelsections">
<button  class="normal bluebutton bluebuttonmedium" (click)="onClick()">Edit</button>
</div>
<div>
 
  <div *ngFor="let field of fieldsData;let i=index;">
    <div class="leftpanelsections">
                    <label for="email" class="leftlabels">{{field.title}}</label>
                   
                    <div class="leftreadonlyfontbluecolor" *ngIf="field.readonly" data-text="readonly" id="{{field.elIid}}">{{field.value}}</div>
   
    
   
<div class="leftreadonlyfontgreycolor customcalender" [ngSwitch]="field.renderType" *ngIf="!field.readonly">
  <div (dblclick)="editThisField($event,i,field.elId,field.Id,field.title)" [hidden]="!showMyEditableField[i]" data-text="not readonly"
    id="{{field.elId}}" class="{{(field.title=='Status')? field.value:''}}">{{(field.value == "") ? '--': field.value}} <i *ngIf="field.title == 'Priority'"  class="fa fa-circle {{field.value}}" aria-hidden="true"></i></div>

  <input class="editinput" *ngSwitchCase="'input'" id='{{field.elId}}_{{i}}' type="{{field.type}}" value="{{field.value}}" [hidden]="showMyEditableField[i]"
    (blur)="restoreField($event.target.value,field.elId,i)">

<p-calendar [ngModel]="field.value | date:yyyy/MM/dd" id='{{field.elId}}_{{i}}' *ngSwitchCase="'date'" [readonlyInput]="true" [minDate]="minDate" [showIcon]="true" [hidden]="showMyEditableField[i]" dateFormat="yy-mm-dd"></p-calendar>
<textarea class="custtextarea width100per" *ngSwitchCase="'textarea'" id='{{field.elId}}_{{i}}' name="{{field.fieldType}}" [ngModel]="field.value" [hidden]="showMyEditableField[i]"></textarea>
<div class="customdropdown">
<p-dropdown  [style]="{'width':'100%'}" *ngSwitchCase="'select'" id='{{field.elId}}_{{i}}' [hidden]="showMyEditableField[i]" [options]="dropList"></p-dropdown>
      <input *ngSwitchCase="'select'" type="hidden" id="{{field.elId}}_{{i}}_currentSelected">
</div>
</div>
 </div>
</div>


</div>


<!--<a href="#/story-edit"> Story-Edit </a>
<button (click)="onClick()">Click this</button>-->

</div>
</div>
 <div class="col-xs-12 col-sm-9 col-md-9">
   <div>
   <div class="rightdescriptionarea" [hidden]="!showDescEditor">
        
          <div style="position: relative">
    <div class="custwordwrap artifacts" [innerHTML]="ticketDesc" id="{{ticketData?.data?.TicketId}}_desc" (dblclick)="openDescEditor()" >
    </div>  </div> </div>
        <div [hidden]="showDescEditor">
      <div class="rightdescriptionarea">
  <div style="position: relative">
                <div id="dropble" [ngClass]="{dragdrop: hasBaseDropZoneOver}" 
 
                    (drop)="fileUploadEvent($event, 'fileDrop')" >
                </div>
     <div [ngClass]="{pop_over_bg: fileUploadStatus}"><img *ngIf="fileUploadStatus" src="assets/images/loader.gif" height="20" width="70" alt=""/> </div>
            <ckeditor [config]="toolbarForDetail" [(ngModel)]="ticketEditableDesc" name="ticketEditableDesc" required debounce="500">
            </ckeditor>
     </div>
 <div class="uploadcomponent margintop15">
        <div class="uploadbottom"><i class="fa fa-paperclip" aria-hidden="true"></i> File upload</div>
        <input class="transparentinput" type="file" (change)="fileUploadEvent($event, 'fileChange')"  multiple  /></div>
       </div>
<div class="buttonarea alignright">
  <button class="normal bluebutton bluebuttonmedium" (click)="submitDesc()">SUBMIT</button>
  <button class="normal bluebutton greybutton bluebuttonmedium" (click)="cancelDesc()">CANCEL</button>
</div>
        
      </div>
   
  </div>
</div>
</div>
