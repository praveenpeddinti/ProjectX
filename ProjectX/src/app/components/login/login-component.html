<h2>{{title}}</h2>

<div class="container">
  <div class="title">
    Welcome
  </div>
  <form #loginForm="ngForm"  (ngSubmit)="submitted && loginForm.form.valid && isEmailValid && login()" novalidate="true">
    <div class="panel-body">
      <div class="row">
        <div class="input-field col s12">
          <label for="email">Email</label>
          <input [(ngModel)]="user.email" id="email" type="email" class="form-control" required minlength="10" maxlength="50" (blur)="validateEmail(user.email)" (keyup)="validateEmail(user.email)"
            name="user_name"  #user_name="ngModel" >
        </div>
        <div *ngIf="submitted && user_name.errors " class="alert alert-danger">
          <div [hidden]="!user_name.errors.required">
            Email is required
          </div>
          <div [hidden]="!user_name.errors.minlength">
            Email must be at least 10 characters long.
          </div>
          <div [hidden]="!user_name.errors.maxlength">
            Email cannot be more than 50 characters long.
          </div>
        </div>
          <div *ngIf="submitted && user_name.errors == null && !isEmailValid" class="alert alert-danger">
            Email invalid.
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <label for="password">Password</label>
          <input [(ngModel)]="user.password" id="password" type="password" id="pass" class="form-control" required minlength="1" maxlength="15"
            name="user_password" #user_password="ngModel" >

        </div>
        <div *ngIf=" submitted && user_password.errors" class="alert alert-danger">
          <div [hidden]="!user_password.errors.required">
            Password is required
          </div>
          <div [hidden]="!user_password.errors.minlength">
            Password must be at least 1 characters long.
          </div>
          <div [hidden]="!user_password.errors.maxlength">
            Password cannot be more than 15 characters long.
          </div>
        </div>
      </div>

      <span>{{errorMsg}}</span>
      <button type="submit" (click)="submitted = true;" class="btn btn-default">Login</button>
    </div>
  </form>
</div>
