<!-- Menu -->
<div class="custom_menu ">
    <div class="widgethedsub">Time Report</div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 ">
            
           <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 ">
            <label class="timereportlabel">From</label>
            <p-calendar [(ngModel)]="fromDateVal" class="primeDateComponent" name="fromDate"  (onSelect)="FromDate($event)" id='fromDate' [readonlyInput]="true" [fromDate]="fromDate" [showIcon]="true" [hidden]="showMyEditableField" dateFormat="M-dd-yy" >
      </p-calendar>
        <div id="fromDate_error" [hidden]="true" class="alert alert-danger">FromDate is Required</div>
            
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 ">
            <label class="timereportlabel">To</label>
             <p-calendar [(ngModel)]="toDateVal" class="primeDateComponent" name="toDate"  (onSelect)="ToDate($event)" id='toDate' [readonlyInput]="true" [toDate]="toDate" [showIcon]="true" [hidden]="showMyEditableField" dateFormat="M-dd-yy" >
      </p-calendar>
        <div id="toDate_error" [hidden]="true" class="alert alert-danger">ToDate is must be greatthan FromDate</div>
            
        </div>
       <div class="col-xs-12 col-sm-4 col-md-4 paddingtop20">
           
            <button (click)="DateRangeForm()" class="normal bluebutton bluebuttonmedium">GO</button>
            
        </div>
    </div>
            
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 ">
            <div class=" pull-right">
                <div class="timereportdiv">
                    <ul>
                        <li>
                            <div class="timeboxtitle">Last {{showdays}}</div>
                            <div  class="timeboxlabel">Total worked hours</div>
                            
                        </li>
                        <li>
                            <div class="timecountouter"><i class="fa fa-clock-o" aria-hidden="true"></i>
                            <div class="timewrapbox">{{last7daystimehours}}</div>
                            </div>
                        </li>
                        
                    </ul>
                        
                    </div>
                        
                    </div>
            
            
        </div>
    </div>
  <div class="row paddingtop10">
      <div class="col-xs-12 col-sm-6 col-md-6 ">
          <div class="widgethedsub">Time Tracking</div>
      </div>
    <div class="col-xs-12 col-sm-6 col-md-6 ">
        <div class="pull-right">
        <div class="add" (click)="renderStoryForm()" ><i  class="fa fa-plus"></i>
        </div>
     
</div>
    </div>
   </div>

</div>

<ngx-datatable
        #myTable 
        class="material expandable customdatatable"
        [rows]="rows"
        [columnMode]="'flex'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [externalSorting]="true"
        [count]="count"
        [offset]="offset"
        [limit]="limit"
        [sortable]= "true"
        (page)="onPage($event)"
        (sort)="onSort($event)"
        >
<!-- Column Template -->
<!--The table column(s) width take dynamically.
Row classes are also dynamically. These classes are pass to service layer-->
 <ngx-datatable-column *ngFor="let column of columns;let i=index;" name="{{column.name}}" prop="{{column.sortby}}" [resizeable]="false"
  [flexGrow]="column.flexGrow">
  <template let-row="row" ngx-datatable-cell-template>
   <div class="{{column.class}} " *ngIf="row[i].field_name!='action'" >
        <img *ngIf="row[i].other_data==1" src="assets/images/story-icon.png"  />
      <img *ngIf="row[i].other_data==2" src="assets/images/task-icon.png" />
       {{row[i].field_value}}
   </div>
      <div *ngIf="row[i].field_name =='action'" class="{{column.class}}" style=" margin-right: 20px;">
          <input type="button" name="EDIT" value="EDIT" />
          <input type="button" name="DELETE" value="DELETE" />
      </div>   
     
       
</template>
</ngx-datatable-column>

<!-- Column Template -->

</ngx-datatable>
