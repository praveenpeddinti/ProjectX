<ngx-datatable
        #myTable 
        class="material expandable customdatatable"
        [rows]="rows"
        [columnMode]="'flex'"
        [headerHeight]="40"
        [footerHeight]="40"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [externalSorting]="true"
        [count]="count"
        [offset]="offset"
        [limit]="limit"
        [sortable]= "true"
        (page)="onPage($event)"
        (sort)="onSort($event)"
        >
<!-- Column Template -->
<!--The table column(s) width take dynamically.
Row classes are also dynamically. These classes are pass to service layer-->
 <ngx-datatable-column *ngFor="let column of columns;let i=index;" name="{{column.name}}" prop="{{column.sortby}}" [resizeable]="false"
  [flexGrow]="column.flexGrow">
  
  <template let-row="row" ngx-datatable-cell-template >
    <div attr.class="{{i}}">
   <div class="{{column.class}} " *ngIf="row[i].field_name!='action'" >
        <img *ngIf="row[i].other_data==1" src="assets/images/story-icon.png"  />
      <img *ngIf="row[i].other_data==2" src="assets/images/task-icon.png" />
       {{row[i].field_value}}
       
   </div>
      <div *ngIf="row[i].field_name =='action'" class="{{column.class}}" style="position: relative">
        
          <input type="button" class="normal bluebutton bluebuttonmedium tablebuttons" name="EDIT" value="EDIT" data-backdrop="false"  data-toggle="modal"   [attr.data-target]="'#myModal_'+ row[i].Slug.$oid" />
          <input type="button" class="normal bluebutton bluebuttonmedium tablebuttonsgrey tablebuttons" name="DELETE" value="DELETE" (click)="showdeleteDiv(1)"/>
      <div  class="dropdown-menu customdropdown-menutable" id="delete_timelog">
            <div class="delete_followersbgtable">  
                Do you want to remove this Timelog?
                <div class="text-center" style="padding-top:12px">
                    <div class="yes" id="remove_yes" (click)="removeTimelog(row[i].ticketDesc,row[i].Slug.$oid,row[i].Time)">Yes</div>
                    <div class="no" (click)="showdeleteDiv(2)">No</div>
        </div>
            </div>
        </div>
      </div> 


        

     </div> 
              <div class="modal fade custommodel "  id="myModal_{{row[i].Slug.$oid}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog"  id="{{row[i].Slug.$oid}}" >
    <div class="modal-content" style="z-index:9999;">
      <div class="modal-header">
        <h5 class="modal-title">Edit Entry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="timelogSuccessMsg"> Timelog updated successfully</div>
      <div class="modal-body">

          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 ">
                  <label class="timereportlabel"> Story/Task </label>
                  <div class="customformfieldsmarginbottom">
                 <p-autoComplete  [ngModel]="row[i].ticketDesc" (onSelect)="getSelectedValueForTask($event)" [minLength]="1" placeholder="list of tasks" [suggestions]="search_results"  [style]="{'width':'100%'}"  (completeMethod)="searchTask($event)" id="taskdisplay"></p-autoComplete>
                  </div>
              </div>
          </div> 
             <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 ">
                  <label class="timereportlabel"> Description </label>
                  <p *ngIf="row[i].ticketDesc.includes('#')"> <input type="text" class="customformfields "  value="{{row[i].ticketDesc.split(row[i].ticketId)[1]}}"  id="editableDesc_{{row[i].Slug.$oid}}"/></p>
<!--                  <textarea class="customformfieldstextarea customformfieldsmarginbottom"></textarea>-->

              </div>
          </div>
          <div class="row">
              <div class="col-xs-12 col-sm-4 col-md-4 ">
                  <label class="timereportlabel"> Hours </label>
                  <input type="text"  class="customformfields " value="{{row[i].Time}}"  id="editTimelogTime_{{row[i].Slug.$oid}}"/>
              </div>
        
              <div class="col-xs-12 col-sm-8 col-md-8 ">
                  <label class="timereportlabel"> Date </label>
                  <div class="paddingright25 ">
                      <p-calendar  [(ngModel)]="row[i].LogDate" class="primeDateComponent customcalenderdiv addTimelogDate" (onSelect)="getSelectedValueForDate($event)"  [readonlyInput]="true" [minDate]="minDate" [showIcon]="true"  dateFormat="M-dd-yy">

              </p-calendar>
                  </div>
              </div>
          </div>
          
            
            </div>
      <div class="modal-footer">
        <button type="button" class="normal bluebutton bluebuttonmedium" (click)="updateTimelog(row[i].Slug.$oid,row[i].ticketDesc,row[i].readableDate)" >UPDATE</button>
        <button type="button" class="normal bluebutton bluebuttonmedium tablebuttonsgrey" data-dismiss="modal">CANCEL</button>
      </div>
    </div>
  </div>
</div> 
</template>
</ngx-datatable-column>

<!-- Column Template -->

</ngx-datatable>
        <div class="modal fade custommodel"  id="addTimelogModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Entry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="timelogSuccessMsg"> Timelog added successfully</div>
     <form   #timeLogForm="ngForm" (ngSubmit)="submitted && timeLogForm.form.valid && addTimeLog()" novalidate="true">
      <div class="modal-body">

          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 ">
                  <label class="timereportlabel"> Story/Task </label>
                  <div class="customformfieldsmarginbottom">
                  <p-autoComplete required [(ngModel)]="entryForm.task" name="task"  #task="ngModel" [minLength]="2"  placeholder="list of tasks" [suggestions]="search_results"  [style]="{'width':'100%'}"  (completeMethod)="searchTask($event)" id="addTimelogTask"></p-autoComplete>
                  </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 ">
              <div *ngIf="submitted && task.errors " class="alert alert-danger">
                <div [hidden]="!task.errors.required">
                    Task is required
                </div>
                <!--<div [hidden]="title.errors.required && (!title.errors.minlength || !title.errors.maxlength)">
                    Title must be 3 characters long
                </div>-->
            </div>
          </div>
          </div>
          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 ">
                  <label class="timereportlabel"> Description </label>
                  <textarea  [(ngModel)]="entryForm.description" name="description"  #description="ngModel"   class="customformfieldstextarea customformfieldsmarginbottom"  required></textarea>
<!--                  <input type="text" class="customformfields " value=""  id="addTimelogDesc"/>-->
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 ">
              <div *ngIf="submitted && description.errors " class="alert alert-danger">
                <div [hidden]="!description.errors.required">
                    Description is required
                </div>
                <!--<div [hidden]="title.errors.required && (!title.errors.minlength || !title.errors.maxlength)">
                    Title must be 3 characters long
                </div>-->
            </div>
          </div>
          </div>
          <div class="row">
              <div class="col-xs-12 col-sm-4 col-md-4 ">
                  <label class="timereportlabel"> Hours </label>
                  <input type="text" class="customformfields " required  [(ngModel)]="entryForm.hours" name="hours"  #hours="ngModel"  id="addTimelogTime"/>
              </div>
 <div class="col-xs-12 col-sm-4 col-md-4  ">
              <div *ngIf="submitted && hours.errors " class="alert alert-danger">
                <div [hidden]="!hours.errors.required">
                    Hours is required
                </div>
                <!--<div [hidden]="title.errors.required && (!title.errors.minlength || !title.errors.maxlength)">
                    Title must be 3 characters long
                </div>-->
            </div>
          </div>
        
              <div class="col-xs-12 col-sm-8 col-md-8 ">
                  <label class="timereportlabel"> Date </label>
                  <div class="paddingright25 ">
                 <p-calendar required  [(ngModel)]="entryForm.dateVal" name="dateVal"  #dateVal="ngModel"  class="primeDateComponent customcalenderdiv"  [readonlyInput]="true" [minDate]="minDate" [showIcon]="true"  dateFormat="M-dd-yy" id="addTimelogDate">
                        </p-calendar>
                  </div>
              </div>
               <div class="col-xs-12 col-sm-8 col-md-8">
              <div *ngIf="submitted && dateVal.errors " class="alert alert-danger">
                <div [hidden]="!dateVal.errors.required">
                    Date is required
                </div>
                <!--<div [hidden]="title.errors.required && (!title.errors.minlength || !title.errors.maxlength)">
                    Title must be 3 characters long
                </div>-->
            </div>
          </div>
          </div>
          
         </div>
    
      <div class="modal-footer">
        <button type="button" class="normal bluebutton bluebuttonmedium " (click)="submitted=true;">SUBMIT</button>
        <button type="button" class="normal bluebutton bluebuttonmedium tablebuttonsgrey " data-dismiss="modal">CANCEL</button>
      </div>
       </form>
    </div>
  </div>
</div>
